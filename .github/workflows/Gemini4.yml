name: Java CI

on:
  push:
    branches: 
      - Chayanid

jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout code      
        uses: actions/checkout@v3     
        with:   
          fetch-depth: 0  # Ensure full history for pull requests

      - name: Set up JDK 
        uses: actions/setup-java@v1 
        with: 
          java-version: '17'  # Use LTS version
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          cd HolidayTravelVehicles
          ./gradlew build  # Gradle compiles and manages dependencies

      - name: Run Tests
        run: |
          cd HolidayTravelVehicles
          ./gradlew test  # Run tests to validate the build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
